<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippet Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center" th:text="${snippet.title}"></h2>

    <p><strong>Language:</strong> <span th:text="${snippet.language}"></span></p>
    <p><strong>Description:</strong> <span th:text="${snippet.description}"></span></p>
    <p><strong>Created At:</strong> <span th:text="${snippet.createdAt}"></span></p>

    <h4>Code:</h4>
    <pre class="bg-light p-3 rounded"><code th:text="${snippet.code}"></code></pre>

    <a href="/snippets" class="btn btn-primary">Back</a>
</div>
</body>
</html>
